<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Meie+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<title>Document</title>
<style>
    body {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        overflow: hidden;
    }

    section {
        grid-column: 1;
        overflow-y: auto;
    }

    div {
        border: solid 3px black;
        border-radius: 7px;
        text-align: center;
        padding: 10px;
        margin-top: 10px;
        width: 300px;
        margin: left;
        margin-top: 10px;


    }

    p {
        display: inline-block;
        vertical-align: middle;
        font-size: 20px;
        font-family: "Roboto", sans-serif;
        border-radius: 5px;
        margin-left: auto;
        margin-right: auto;

    }

    div:hover {
        background-color: azure;
        color: darkcyan;
        cursor: pointer;

    }



    img {
        display: inline-block;
        vertical-align: middle;
        float: right;
        height: 70px;
        width: 100px;
        border-radius: 5px;


    }

    video {

        grid-column: 2/4;
        width: auto;
        height: auto;

    }
</style>
</head>

<body>
    <section></section>
    <video src="" autoplay controls></video>
    <script src="videoPlayer.js"></script>
</body>

</html>
